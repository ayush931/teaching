<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- counter app -->
  <div style="font-size: xx-large;" id="value">0</div>
  <button id="increaseButton">Increase by 1</button>
  <button id="decreaseButton">Decrease by 1</button>
  <button id="resetButton">Reset</button>
</body>
<script>
  const increaseButton = document.getElementById('increaseButton');
  const valueTag = document.getElementById('value');
  const decreaseButton = document.getElementById('decreaseButton')
  const resetButton = document.getElementById('resetButton');

  let number = parseInt(valueTag.innerText);

  increaseButton.addEventListener('click', function() {
    number = number + 1
    valueTag.innerText = number
  })

  decreaseButton.addEventListener('click', function() {
    number = number - 1;
    valueTag.innerText = number
  })

  resetButton.addEventListener('click', function() {
    number = 0;
    valueTag.innerText = number;
  })
</script>
</html>
